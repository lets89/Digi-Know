 <div id="recientesClases" class="reciente-lista">

   <script>
const STORAGE_KEY = "digiknow_recientes_clases";
const IMAGENES_CLASES = {
  "matematica.html": "Matematica.png",
  "programacion.html": "Programación.png",
  "ingles.html": "Ingles.png"
};

function leerHistorial() {
  const data = localStorage.getItem(STORAGE_KEY);
  return data ? JSON.parse(data) : [];
}

function mostrarHistorial() {
  const contenedor = document.getElementById("recientesClases");
  const historial = leerHistorial();

  contenedor.innerHTML = "";

  if (historial.length === 0) {
    contenedor.innerHTML = "<p style='color:white;'>No has visitado ninguna clase recientemente.</p>";
    return;
  }

  historial.forEach(p => {
    const clave = Object.keys(IMAGENES_CLASES).find(k => p.url.includes(k));
    const imagen = IMAGENES_CLASES[clave] || "default.png";

    const tarjeta = document.createElement("div");
    tarjeta.className = "tarjeta";
    tarjeta.innerHTML = `
      <a href="${p.url}" style="text-decoration:none; color:inherit;">
        <img src="${imagen}" alt="${p.titulo}">
      </a>
    `;
    contenedor.appendChild(tarjeta);
  });
}

mostrarHistorial();
</script>
