 <script>
const STORAGE_KEY = "digiknow_recientes_clases";
const titulo = document.title;
const url = location.href;

let historial = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

historial = historial.filter(p => p.url !== url);

historial.unshift({ titulo, url });

localStorage.setItem(STORAGE_KEY, JSON.stringify(historial.slice(0, 3)));
</script>
