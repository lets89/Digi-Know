   <h1>Perfil</h1>
    <div class="contenedor">
    <h2>Selecciona tu foto de perfil</h2>
    <img id="preview" src="img/default.png" alt="Foto de perfil">
    <br>
    <div class="imgp">
    <input type="file" id="fotoInput" accept="image/*"></div>
    <label for="fotoInput">Elegir foto</label>
    <button id="guardarBtn">Guardar foto</button>
  </div>

  <script>
    const input = document.getElementById("fotoInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => preview.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("guardarBtn").addEventListener("click", () => {
      alert("Foto de perfil guardada (solo en memoria).");
    });
  </script>
